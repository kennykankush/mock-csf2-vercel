<div *ngIf="restaurant">
    <div>
        {{restaurant.namd}}
    </div>
    <div>
        {{restaurant.cusisine}}
    </div>
    <div>
        {{restaurant.address}}
    </div>
     <div>
        <img [src]="restaurant.mapUrl">
    </div>

    
</div>

<div>Comment</div>
<form [formGroup]="commentForm" (submit)="onSubmit()">
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name" name="name">
    
    <label for="rating">Rating</label>
    <input type="number" formControlName="rating" id="rating" name="rating">

    <textarea formControlName="text"></textarea>

    <button type="submit" [disabled]="isValid()">Submit</button>
    
</form>
